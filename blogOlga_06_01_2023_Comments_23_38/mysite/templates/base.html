{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style_four_lesson.css' %}">
</head>
<body>

    <div class="content">
        <div class="wrap">
            <div class="sidebar">
                <ul>
                    {% if cat_selected == 0 %}
                    <li class="selected">Все категории</li>
                    {% else %}
                    <li><a href="{% url 'index'  %}">Все категории</a></li>
                    {% endif %}

                    {% show_categories cat_selected=cat_selected %}
                </ul>
            </div>
        </div>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
