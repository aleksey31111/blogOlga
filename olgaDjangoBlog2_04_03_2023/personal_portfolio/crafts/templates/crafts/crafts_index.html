{% extends 'crafts/base.html' %}

{% block content %}

{% load static %}

<h1>Поделки </h1>

<div class="img">
    <img src="{% static 'crafts/Embroidery.jpg' %}" style="width:300px; height:300px;" alt="">
</div>

<h2>Домашние поделки:</h2>

<div class="block">
    {% for craft in crafts_index %}
    <div class="element">
        <div><img src="{{ craft.image.url }}"  style="width:360px; height:260px;" alt=""></div>
        <div class="text">
            <h2><a href="{{ craft.url }}" target="_blank">{{ craft.title }}</a></h2>
            <p>{{ crafts.description }}</p>
            <h5>{{ craft.date|date:'d.m.Y' }}</h5>
            <p>{{ craft.description|striptags|truncatechars:360 }}</p>
        </div>
    </div>
   {% endfor %}
</div>

{% endblock %}
